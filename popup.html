<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitch Chat Translator</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 10px;
        width: 220px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .grow {
        flex: 1;
      }
      /* Toggle switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
        flex: 0 0 auto;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.2s;
        border-radius: 999px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.2s;
        border-radius: 999px;
      }
      input:checked + .slider {
        background-color: #111;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .hint {
        margin-top: 8px;
        font-size: 12px;
        color: #666;
      }
      label.title {
        font-weight: 600;
      }
      label.field {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        color: #555;
        margin-bottom: 4px;
      }
      select {
        width: 100%;
        padding: 6px 8px;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
      }
      .status {
        font-size: 12px;
        color: #666;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="grow">
        <div style="font-weight: 600">Translator</div>
        <div style="font-size: 12px; color: #666" id="enabledLabel">Off</div>
      </div>
      <label class="switch" aria-label="Toggle translator">
        <input id="enabled" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
    <label class="field" for="targetLang">Target language</label>
    <select id="targetLang">
      <option value="en">English (en)</option>
      <option value="fr">French (fr)</option>
      <option value="es">Spanish (es)</option>
      <option value="de">German (de)</option>
      <option value="it">Italian (it)</option>
      <option value="pt">Portuguese (pt)</option>
      <option value="ru">Russian (ru)</option>
      <option value="ja">Japanese (ja)</option>
      <option value="ko">Korean (ko)</option>
      <option value="zh">Chinese (zh)</option>
    </select>

    <label class="field" for="displayMode">Display mode</label>
    <select id="displayMode">
      <option value="under">Under original</option>
      <option value="replace">Replace original</option>
    </select>

    <div class="hint">Translations are injected under each message (or replace it) while enabled.</div>

    <div class="footer">
      <a id="openOptions" href="#">Optionsâ€¦</a>
      <span id="status" class="status"></span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
